<div *ngIf="errorMessage$ | async as errorMessage">
    Error: {{errorMessage}}
</div>

<div class="mat-h1 headline">Projectos</div>

<table mat-table [dataSource]="projects$ | async" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let project"> {{project.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef> Notas </th>
      <td mat-cell *matCellDef="let project"> {{project.notes}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let project">
        <button mat-raised-button color="accent"
            class="action-button"
            [routerLink]="['/projects/edit']"
            (click)="editProject(project)">
            <mat-icon>edit</mat-icon>
            Editar
        </button>
        <button mat-raised-button color="warn"
            class="action-button">
            <mat-icon>delete</mat-icon>
            Eliminar
        </button>
        <button mat-raised-button color="primary"
            class="action-button"
            [routerLink]="['/projects/edit']"
            (click)="viewProject(project)">
            <mat-icon>visibility</mat-icon>
            Ver
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['name','notes','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','notes','actions']"></tr>
</table>

<button mat-raised-button color="primary"
        class="add-button"
        [routerLink]="['/projects/edit']"
        (click)="newProject()">
    <mat-icon>add_circle_outline</mat-icon>
    Agregar
</button>
